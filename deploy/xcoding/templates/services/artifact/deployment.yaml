apiVersion: apps/v1
kind: Deployment
metadata:
  name: artifact
  labels:
    app.kubernetes.io/name: xcoding
    app.kubernetes.io/instance: xcoding
    app.kubernetes.io/component: artifact
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: xcoding
      app.kubernetes.io/instance: xcoding
      app.kubernetes.io/component: artifact
  template:
    metadata:
      labels:
        app.kubernetes.io/name: xcoding
        app.kubernetes.io/instance: xcoding
        app.kubernetes.io/component: artifact
    spec:
      enableServiceLinks: false
      containers:
      - name: artifact
        image: localhost:31500/artifact-service:gtlplt8u
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 10054
          protocol: TCP
        env:
        - name: DB_HOST
          value: postgresql
        - name: DB_PORT
          value: '5432'
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: postgres
        - name: DB_NAME
          value: xcoding_artifact
        - name: DB_SSLMODE
          value: disable
        - name: GRPC_ADDRESS
          value: 0.0.0.0
        - name: GRPC_PORT
          value: '50054'
        - name: HTTP_ADDRESS
          value: 0.0.0.0
        - name: HTTP_PORT
          value: '10054'
        - name: PROJECT_GRPC_ADDRESS
          value: project
        - name: PROJECT_GRPC_PORT
          value: '50052'
        livenessProbe:
          grpc:
            port: 50054
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50054
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
